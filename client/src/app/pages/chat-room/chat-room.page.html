<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="{{chat.profile_image}}">
      </ion-avatar>
      <ion-label mode="ios">{{chat.usr_name}}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="7" *ngIf="currentUser !== message.user" class="message other-message">
        <!-- <b>{{message.user}}</b><br> -->
        <span>{{message.msg}}</span>
        <div class="time"><br>
        {{message.createdAt | date:'short' }}</div>
      </ion-col>

      <ion-col offset="5" size="7" *ngIf="currentUser === message.user" class="message my-message">
        <!-- <b>{{message.user}}</b><br> -->
        <span>{{message.msg}}</span>
        <div class="time"><br>
        {{message.createdAt | date:'short' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding style="align-items: center;">
      <ion-col size="10">
        <textarea autosize maxRows="1" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send-sharp" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
